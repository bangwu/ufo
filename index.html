<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="./js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="./js/angular.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.3.8/angular-route.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <title>餐厅列表</title>
</head>
<body ng-app="test">
   <section class="top">
   		<div class="logo">
   			<img src="images/colorful-logo.png" alt="logo"/>
   			<ul>
   				<li>Agent</li>
   				<li>Sign in</li>
   				<li>Sign out</li>
   			</ul>
   		</div>
   		<div class="nav">
   			<div><a href="#/list">首页</a></div>
   			<div><a href="">菜系</a></div>
   			<div><a href="">地区</a></div>
   			<div><a href="">预订</a></div>
   			<div><a href="">积分</a></div>
   		</div>
   </section>
   <section class="content">
   		<div class="left">
   			<ul ng-controller="AreaController">
   				<li>地区</li>
   				<li ng-repeat="area in areas">{{area.name}}</li>
   			</ul>
   			<ul ng-controller="FoodTypeController">
   				<li>菜系</li>
   				<li ng-repeat="food_type in food_types">{{food_type.name}}</li>
   			</ul>
   			<ul ng-controller="PriceScopeController">
   				<li>价格范围</li>
   				<li ng-repeat="price_scope in price_scopes">{{price_scope.from}}-{{price_scope.to}}</li>
   			</ul>
   			<ul>
   				<li>支付方式</li>
   				<li><a href="#/pay">支付宝</a></li>
   			</ul>
   		</div>
   		<div class="right">
   			<div ng-view></div>
   		</div>
   </section>
   <section class="bottom">
   		<div class="foot">	
   		</div>
   </section>
</body>
</html>
